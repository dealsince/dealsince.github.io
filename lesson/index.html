<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.scss">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-0 col-md-offset-2 col-md-8 col-xs-12">
                    <div class="video">
                        <iframe width="100%" height="700" src="https://www.youtube.com/embed/rLjpbjC09vc"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 col-xs-12">
                    <div class="form">
                        <p class="form-header text-center">Введите свой email</p>
                        <form action="#">
                            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control input-lg" placeholder="Ваш email">
                        </form>
                        <button class="btn btn-primary btn-lg btn-block form-btn">
                            <a href="https://vk.com">Получить инструкцию</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12">
                    <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
                </div>
            </div>
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="src/img/01.png" alt="">
                            <p>Первое Преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="src/img/02.png" alt="">
                            <p>Второе Преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="src/img/03.png" alt="">
                            <p>Третье Преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="src/img/04.png" alt="">
                            <p>Четвертое Преимущество</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg form-btn center-block">
                <a href="https://vk.com">Получить инструкцию</a></button>
        </div>
    </div>
</body>

</html>
